+    <!-- 404 Page Meta Tags (only shown on 404 page) -->
+    <script type="text/javascript">
+      // This script adds noindex meta tag for 404 pages
+      if (window.location.pathname !== '/' && 
+          !window.location.pathname.startsWith('/blog') && 
+          !window.location.pathname.startsWith('/collage') && 
+          !window.location.pathname.startsWith('/photobooth') && 
+          !window.location.pathname.startsWith('/dashboard') && 
+          !window.location.pathname.startsWith('/join') && 
+          !window.location.pathname.startsWith('/login') && 
+          !window.location.pathname.startsWith('/signup') && 
+          !window.location.pathname.startsWith('/pricing')) {
+        
+        // Check if page exists, if not found add noindex
+        fetch(window.location.pathname)
+          .then(response => {
+            if (!response.ok && response.status === 404) {
+              const meta = document.createElement('meta');
+              meta.name = 'robots';
+              meta.content = 'noindex';
+              document.head.appendChild(meta);
+              
+              // Update title for 404 page
+              document.title = 'Page Not Found | PhotoSphere';
+            }
+          })
+          .catch(() => {
+            // On error, assume 404
+            const meta = document.createElement('meta');
+            meta.name = 'robots';
+            meta.content = 'noindex';
+            document.head.appendChild(meta);
+            
+            // Update title for 404 page
+            document.title = 'Page Not Found | PhotoSphere';
+          });
+      }
+    </script>
